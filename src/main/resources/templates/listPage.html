<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
	<meta charset="UTF-8"/>
	<title>myBoot</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>

</head>

<body class="container">
    <br/>
        <h1>列表</h1>
    <br/><br/>
<div class="with:80%">
	<table class="table table-hover">
		<thead>
		<tr>
			<th>#</th>
			<th>Book Name</th>
			<th>Price</th>
			<th>Quantity</th>
            <th>Description</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		</thead>

		<tbody id="list">
			<tr th:each="book:${books}">
				<th scope="row" id="id" th:text="${book.id}"></th>
				<td id="name" th:text="${book.name}"></td>
				<td id="price" th:text="${book.price}"></td>
				<td id="quantity" th:text="${book.quantity}"></td>
				<td id="description" th:text="${book.description}"></td>
				<td id="edit"><a th:href="@{/toEdit/{id}(id=${book.id})}">edit</a></td>
				<td id="delete"><a th:href="@{/delete/book/{id}(id=${book.id})}">delete</a></td>
			</tr>
		</tbody>

	</table>
</div>
<div class="form-group">
	<div class="col-sm-2 control-label">
        <a th:href="@{/toAdd}" class="btn btn-info">添加</a>
	</div>
</div>



</body>
</html>
